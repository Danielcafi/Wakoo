name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-flutter:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Flutter version
      run: flutter --version

    - name: Run tests (non-fatal if none)
      run: flutter test || true
    
    - name: Run integration tests if present
      shell: bash
      run: |
        if [ -d integration_test ]; then
          flutter test integration_test/
        else
          echo "No integration tests found. Skipping."
        fi
    
    - name: Analyze code
      run: flutter analyze || true
    
    - name: Check formatting
      run: flutter format --dry-run --set-exit-if-changed . || true

  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run tests
      run: |
        cd backend
        npm test
    
    - name: Run linting
      run: |
        cd backend
        npm run lint

  build-android:
    runs-on: ubuntu-latest
    needs: [test-flutter]
    if: github.ref == 'refs/heads/main' && vars.BUILD_MOBILE == 'true'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install dependencies
      run: flutter pub get

    - name: Check android folder exists
      id: check_android
      run: |
        if [ -d android ]; then echo "has_android=true" >> $GITHUB_OUTPUT; else echo "has_android=false" >> $GITHUB_OUTPUT; fi

    - name: Skip if no android folder
      if: steps.check_android.outputs.has_android == 'false'
      run: echo "No android/ folder. Skipping Android build."
    
    - name: Build APK
      if: steps.check_android.outputs.has_android == 'true'
      run: flutter build apk --release
    
    - name: Build App Bundle
      if: steps.check_android.outputs.has_android == 'true'
      run: flutter build appbundle --release
    
    - name: Upload APK
      if: steps.check_android.outputs.has_android == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Upload App Bundle
      if: steps.check_android.outputs.has_android == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: app-bundle
        path: build/app/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    needs: [test-flutter]
    if: github.ref == 'refs/heads/main' && vars.BUILD_MOBILE == 'true'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get

    - name: Check ios folder exists
      id: check_ios
      run: |
        if [ -d ios ]; then echo "has_ios=true" >> $GITHUB_OUTPUT; else echo "has_ios=false" >> $GITHUB_OUTPUT; fi

    - name: Skip if no ios folder
      if: steps.check_ios.outputs.has_ios == 'false'
      run: echo "No ios/ folder. Skipping iOS build."
    
    - name: Build iOS
      if: steps.check_ios.outputs.has_ios == 'true'
      run: flutter build ios --release --no-codesign
    
    - name: Upload iOS build
      if: steps.check_ios.outputs.has_ios == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: build/ios/iphoneos/Runner.app

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        cd backend
        docker build -t wakoo-backend .
    
